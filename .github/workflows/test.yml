name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v3
    
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.*
    
    - name: Test
      id: test
      working-directory : src/Pipeline.Tests
      run: dotnet test /p:Threshold=50 /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput='./TestResults/'

    - name: Install Tools
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool
    
    - name: Generate Report
      working-directory : src/Pipeline.Tests
      run: reportgenerator "-reports:./TestResults/coverage.cobertura.xml" "-targetdir:./CoverageReport" "-reporttypes:HTML,Badges"
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: 'src/Pipeline.Tests/CoverageReport'
   
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1